<!DOCTYPE html>

<head>

    <title>Image Changer</title>

    <link rel="icon" href="Images/Women-Dress-1.jpg">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="main-box">

        <div class="left-box">

            <div class="image-box">

                <img id="img-1" src="Images/Women-Dress-1.jpg" alt="Image Not Available" onclick="change_image(src)">

            </div>

            <div class="image-box">

                <img id="img-2" src="Images/Women-Dress-2.jpg" alt="Image Not Available" onclick="change_image(src)">

            </div>

            <div class="image-box">

                <img id="img-3" src="Images/Women-Dress-3.jpg" alt="Image Not Available" onclick="change_image(src)">

            </div>

            <div class="image-box">

                <img id="img-4" src="Images/Women-Dress-4.jpg" alt="Image Not Available" onclick="change_image(src)">

            </div>

            <div class="image-box">

                <img id="img-5" src="Images/Women-Dress-5.jpg" alt="Image Not Available" onclick="change_image(src)">

            </div>

        </div>

        <div class="right-box">

            <div class="main-img-box">

                <img id="main-img" src="Images/Defaut.jpg" alt="Image Not Available">

            </div>

        </div>

    </div>

</body>

<script src="script.js"></script>

</html>
